<div class="first" ><p>Za twórcę pierwszej w historii mechanicznej maszyny do liczenia jest uznawany Wilhelm 
    Schickard (1592-1635), który przez długie lata był zupełnie zapomniany. Schickard opisał projekt swojej czterodziałaniowej maszyny, wykorzystującej 
    udoskonalone pałeczki Nepera w postaci walców, w liście do Keplera, któremu miała ona pomóc w jego astronomicznych (dosłownie i w przenośni) 
    rachunkach. Niestety jedyny zbudowany egzemplarz maszyny spłonął w niewyjaśnionych okolicznościach, a dzisiejsze jej repliki zostały odtworzone 
    dopiero niedawno na podstawie opisu z listu do Keplera.</p>
